<div class="row">

  <div class="col-lg-12" >
    <form>
    <div class="col-sm-5 form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" #ingrdientName />
    </div>

    <div class="col-sm-3 form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" #ingrdientAmount />
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"  (click)="createIngridient()"  >Add</button>
          <button type="button" class="btn btn-danger" >Delete</button>
          <button type="button" class="btn btn-primary" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
