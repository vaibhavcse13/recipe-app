<div class="row">

  <div class="col-lg-12">
    <img src="{{recipe.imagePath}}" class="img-responsive custom-width" alt="image name" />
  </div>
</div>

<div class="row">

  <div class="col-lg-12">
    <h4>Recipe Name : {{recipe.name}} </h4>
  </div>
</div>


<div class="row">

    <div class="col-lg-12">
        <div class="btn-group" appDropDown >
            <button class="btn btn-primary dropdown-toggle"  >Manage Recipe 
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                  <li><a href="#" (click)="addToShoppingList()">To Shopping list </a></li>
                  <li><a href="#">Edit Recipe</a></li>
                  <li><a href="#"> Delte Recipe  </a></li>
              </ul>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-lg-12">
      <h4>{{recipe.description}} </h4>
    </div>
  </div>


  <div class="row">

      <div class="col-lg-12">
          <ul class="list-group"
          *ngFor="let item of recipe.ingridients">
            <li class="list-group-item">   {{item.name}} ({{item.amount}})</li>
        </ul>
      </div>
    </div>
