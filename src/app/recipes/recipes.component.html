<div class="row">
 
  <div class="col-lg-5">
    <app-recipe-list (itemSelected)="OnSelectedItem($event)"></app-recipe-list>
  </div>

   <div class="col-lg-7">
     <app-recipe-detail [recipe]="itemSelected" *ngIf="itemSelected; else infoText"></app-recipe-detail>
      <ng-template #infoText>
        <div class="alert alert-info">
            Please Select the recipe
        </div>
       
      </ng-template>
    </div>
</div>
